<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: bisque;
        border: solid;
        border-color: black;
      }
      .special {
        background-color: aquamarine;
      }

      .buttons {
        position: fixed;
        right: 10em;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button class="scroll By">scroll by 100px</button>
      <button class="scroll To">scroll to 100px</button>
      <button class="scroll Into">scroll into special</button>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
  <script>
    function logCoordinates(e) {
      console.log(this.getBoundingClientRect());
      console.log(`client: ${e.clientX}, ${e.clientY}`);
      console.log(`Page: ${e.pageX}, ${e.pageY}`);
    }
    const specialBox = document.querySelector('.special');
    specialBox.addEventListener('click', logCoordinates);

    function handleButtons() {
      const by = document.querySelector('.By');
      const to = document.querySelector('.To');
      const into = document.querySelector('.Into');
      if (this === by) {
        const scrollY = window.scrollY;
        window.scrollTo({ top: scrollY + 100, behavior: 'smooth' });
      } else if (this === to) {
        window.scrollTo({ top: 100, behavior: 'smooth' });
      } else if (this === into) {
        const offsetTop = specialBox.offsetTop;
        window.scrollTo({ top: offsetTop, behavior: 'smooth' });
      }
    }
    const buttons = document.querySelectorAll('.scroll');
    buttons.forEach((button) =>
      button.addEventListener('click', handleButtons)
    );
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: bisque;
        border: solid;
        border-color: black;
      }
      .special {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
  <script>
    function logCoordinates(e) {
      console.log(this.getBoundingClientRect());
      console.log(`client: ${e.clientX}, ${e.clientY}`);
      console.log(`Page: ${e.pageX}, ${e.pageY}`);
    }
    const specialBox = document.querySelector('.special');
    specialBox.addEventListener('click', logCoordinates);
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Size</title>
    <style>
      #box {
        display: inline-block;
        background-color: blanchedalmond;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p>window.screen:<span id="screen"></span></p>
      <p>window.outer:<span id="outer"></span></p>
      <p>window.inner:<span id="inner"></span></p>
      <p>documentElement.clientWidth:<span id="client"></span></p>
    </div>
  </body>
  <script>
    const screen = document.querySelector('#screen');
    const outer = document.querySelector('#outer');
    const inner = document.querySelector('#inner');
    const client = document.querySelector('#client');
    function init() {
      changeValue();
    }
    function changeValue() {
      screen.innerText = `${window.screen.width}, ${window.screen.height}`;
      outer.innerText = `${window.outerWidth}, ${window.outerHeight}`;
      inner.innerText = `${window.innerWidth}, ${window.innerHeight}`;
      client.innerText = `${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}`;
    }
    this.addEventListener('resize', changeValue); // this === window

    init();
  </script>
</html>

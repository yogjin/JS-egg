<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script
      src="https://kit.fontawesome.com/a36ee61a2f.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="info_container">
        <button class="play_button"><i class="fas fa-play"></i></button>
        <div class="count_down">00:10</div>
        <span class="remaining_carrot">10</span>
      </div>
    </header>
    <main class="play_ground_container">
      <div class="play_ground"></div>
    </main>
    <div class="result_container">
      <button class="button_redo">
        <i class="fas fa-redo" data-id="redo"></i>
      </button>
      <span class="result_message"></span>
    </div>
  </body>
</html>

    <script src="main.js" defer></script>

  <body>
    <header class="title">Shopping list</header>
    <main>
      <ul class="shopping-list">
        <li>
          우유<button class="removeBtn">
            <i class="fas fa-trash-alt"></i>
          </button>
        </li>
        <li>
          라면<button class="removeBtn">
            <i class="fas fa-trash-alt"></i>

    </main>
    <footer>

      <button class="addBtn"><i class="fas fa-plus"></i></button>
    </footer>
  </body>
